<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Restaurant Info - Udacity course project" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="Restaurant Info - Udacity course project">
  <meta itemprop="image" content="img/icon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#d43900">
  <link rel="icon" sizes="192x192" href="img/icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/other.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a class="skip" href="#restaurant-container" rel="noopener">Skip Google map</a>
  <header>
    <nav>
      <h1 role="heading" aria-level="1">
        <!-- <h2 id="offline-msg" role="alert">Offline</h2> -->
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li role="listitem">
        <a href="/" title="Go to the homepage">Home</a>
      </li>
    </ul>
  </header>
  <main id="maincontent">
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <section id="restaurant-container" tabindex="-1">
      <h1 id="restaurant-name" tabindex="0" role="heading" aria-level="1"></h1>
      <picture>
        <source id="picture-small">
        <source id="picture-large">
        <img id="restaurant-img"> </picture>
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0">
        <caption id="restaurant-caption">Restaurant Hours</caption>
      </table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list" role="list" tabindex="0"></ul>
    </section>
    <section id="review-form-container">
      <h2 tabindex="0">Add your review</h2>
      <form action="" id="review-form">
        <input type="hidden" name="restaurant_id" id="restaurant_id" value="">
        <label for="name">Name<input type="text" name="name" id="name" autocomplete="name" required></label>
        <label for="rating">Rating (from 1 to 5)<input type="number" name="rating" min="0" max="5" required></label>
        <label for="comments">Comment<textarea name="comments" id="comment" cols="30" rows="10" placeholder=" Write your review" required></textarea></label>
        <button type="submit" id="submit" >Send </button>
      </form>
    </section>

  </main>
  <footer id="footer"> Copyright (c) 2017
    <a href="/" title="Go to the restaurant reviews homepage">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="application/javascript" src="js/idb.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.min.js"></script>
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</body>

</html>
